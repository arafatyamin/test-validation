<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1 class="">Form Validation</h1>
  <label for="option">Select an option:</label>
  <select id="option" onchange="updatePlaceholder()">
    <option value="1">Email</option>
    <option value="2">Phone Number</option>
    <option value="3">Post Code</option>
    <option value="4">Password</option>
  </select>
  <br>
  <label for="userInput">Enter your input:</label>
  <input class="u-full-width" placeholder="example@email.com" type="text" id="userInput">
  <br>
  <button class="button-primary" onclick="validateInput()">Validate</button>
  <br>
  <p id="result"></p>

  <script src="./script.js"></script>
</body>
</html>
